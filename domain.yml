  utter_faq/herd_immunity:
  - text: |-
      'Herd immunity', also known as 'population immunity', is the indirect protection from an infectious disease that happens when a population is immune either through vaccination or immunity developed through previous infection. WHO supports achieving 'herd immunity' through vaccination, not by allowing a disease to spread through any segment of the population, as this would result in unnecessary cases and deaths.
      Herd immunity against COVID-19 should be achieved by protecting people through vaccination, not by exposing them to the pathogen that causes the disease. 
      Vaccines train our immune systems to create proteins that fight disease, known as ‘antibodies’, just as would happen when we are exposed to a disease but – crucially – vaccines work without making us sick. Vaccinated people are protected from getting the disease in question and passing on the pathogen, breaking any chains of transmission. 
      To safely achieve herd immunity against COVID-19, a substantial proportion of a population would need to be vaccinated, lowering the overall amount of virus able to spread in the whole population. One of the aims with working towards herd immunity is to keep vulnerable groups who cannot get vaccinated (e.g. due to health conditions like allergic reactions to the vaccine) safe and protected from the disease. 
      Achieving herd immunity with safe and effective vaccines makes diseases rarer and saves lives.
  utter_faq/Solidarity_Trial:
  - text: The Solidarity Trial is an international clinical trial to help find an effective treatment for COVID-19, launched by WHO and partners. It is hoped that one or more of the treatments under trial will result in improving clinical outcomes in COVID-19 patients and save lives. Other trials are on-going around the world in addition to the Solidarity Trial.
  utter_faq/molecular_test:
  - text: |-
      Molecular tests look for signs of an active infection. They usually involve taking a sample from the 
      back of the throat with a cotton swab. The doctor then sends the sample off for testing. The sample will undergo a 
      polymerase chain reaction (PCR) test. This type of test detects signs of the virus’s genetic material. A PCR test can 
      confirm a diagnosis of COVID-19 if it identifies two specific SARS-CoV-2 genes. If it identifies only one of 
      these genes, it will produce an inconclusive result. Molecular tests can only help diagnose current cases of COVID-19.
      They cannot tell whether someone has had the infection and since recovered. Among them Rapid tests (RT-PCR) gives 100% acurate result.
  utter_faq/serological_test:
  - text: |-
      Serological tests detect antibodies that the body produces to fight the virus. 
      These antibodies are present in anyone who has recovered from COVID-19. The antibodies exist in blood and tissues 
      throughout the body. A serological test usually requires a blood sample. Serological tests are particularly useful 
      for detecting cases of infection with mild or no symptoms. The Centers for Disease Control and Prevention (CDC) 
      are currently developing a serological test for SARS-CoV-2, and they are looking for blood samples from anyone who 
      has had COVID-19. The samples would be taken at least 21 days after symptoms first developed.         
  utter_faq/rapid_test:
  - text: 'Rapid antigen tests (sometimes known as a rapid diagnostic test – RDT) detect viral proteins (known as antigens). Samples are collected from the nose and/or throat with a swab. These tests are cheaper than PCR and will offer results more quickly, although they are generally less accurate. These tests perform best when there is more virus circulating in the community and when sampled from an individual during the time they are most infectious. '
  utter_faq/isolation:
  - text: Isolation is used for people with COVID-19 symptoms or who have tested positive for the virus. Being in isolation means being separated from other people, ideally in a medically facility where you can receive clinical care.  If isolation in a medical facility is not possible and you are not in a high risk group of developing severe disease, isolation can take place at home. If you have symptoms, you should remain in isolation for at least 10 days plus an additional 3 days without symptoms. If you are infected and do not develop symptoms, you should remain in isolation for 10 days from the time you test positive.
  utter_faq/quarantine:
  - text: Quarantine is used for anyone who is a contact of someone infected with the SARS-CoV-2 virus, which causes COVID-19, whether the infected person has symptoms or not. Quarantine means that you remain separated from others because you have been exposed to the virus and you may be infected and can take place in a designated facility or at home. For COVID-19, this means staying in the facility or at home for 14 days.
  utter_faq/antibiotics_not_useful:
  - text: Antibiotics do not work against viruses; they only work on bacterial infections. COVID-19 is caused by a virus, so antibiotics do not work. Antibiotics should not be used as a means of prevention or treatment of COVID-19. In hospitals, physicians will sometimes use antibiotics to prevent or treat secondary bacterial infections which can be a complication of COVID-19 in severely ill patients. They should only be used as directed by a physician to treat a bacterial infection.
  utter_faq/types_of_masks:
  - text: |-
      Masks are a key measure to suppress transmission and save lives. There are three kinds of masks available. They are:
      1. Medical Masks (also known as surgical masks)
      2. Non Medical Masks (fabric masks)
      3. Respirators (known as filtering facepiece respirators - FFP)
      4. Face shields
  utter_faq/medical_mask:
  - text: 'Medical masks (also known as surgical masks) are: a) composed of 3 layers of synthetic nonwoven materials b) configured to have filtration layers sandwiched in the middle c) available in different thicknesses d) have various levels of fluid-resistance and filtration'
  utter_faq/fabric_mask:
  - text: |-
      Fabric masks are the most commonly called as non-medical masks.
      Fabric masks should be made of three layers of fabric:
      a) Inner layer of absorbent material, such as cotton.
      b) Middle layer of non-woven non-absorbent material, such as polypropylene.
      c) Outer layer of non-absorbent material, such as polyester or polyester blend.
  utter_faq/respirators_mask:
  - text: |-
      Respirators (also known as filtering facepiece respirators -FFP) are available at different performance levels such as FFP2, FFP3, N95, N99.
      Medical masks and respirator masks are similar in their protection value. However, respirators are specific for certain procedures and instances because they have a tightly fitted component to them. Respirator masks are designed to protect healthcare workers who provide care to COVID-19 patients in settings and areas where aerosol generating procedures are undertaken. Healthcare workers should be fit tested before using a respirator to ensure that they are wearing the correct size. Wearing a loose-fitting respirator will not offer the same protection to the wearer and may allow small particles to get inside the mask through the sides.     
  utter_faq/face_shield:
  - text: |-
      A face shield, an item of personal protective equipment (PPE), aims to protect the wearer's entire face (or part of it) from hazards such as flying objects and road debris, chemical splashes (in laboratories or in industry), or potentially infectious materials (in medical and laboratory environments).

      In the context of COVID-19, some children may not be able to wear a mask due to disabilities or specific situations such as speech classes where the teacher needs to see their mouths. In these cases, face shields may be considered
      an alternative to masks, but they do not provide the equivalent protection in keeping the virus from being transmitted to others.\nIf a decision is made
      to use a face shield, it should cover the entire face, wrap around the sides of the face and extend to below the chin. Caution should be taken while wearing
      one to avoid injuries that could break it and harm the eyes or face.
  utter_faq/precautions_for_travel:
  - text: |-
      During travel, everyone should clean hands frequently, cough or sneeze into a bent elbow or tissue, and try to maintain a physical distance of at least one metre from others. Travelers should follow the recommendations of the travel authorities regarding policies in the airport and of the airline for the flight.

      Essential travel is travel for emergencies and humanitarian actions (including emergency medical flights and medical evacuation). It includes essential personnel (including emergency responders and providers of public health technical support, critical personnel in transport sector such as seafarers and diplomatic officers) and repatriation to a home country. 
       
