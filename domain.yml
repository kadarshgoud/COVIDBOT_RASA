  utter_faq/symptoms:
  - text: COVID-19 affects different people in different ways. Most infected people will develop mild to moderate symptoms.Common symptoms are fever, tiredness, drycough. Some people may experience symptoms such as aches and pains, nasal congestion, runny nose, sore throat, diarrhoea. On average it takes 5–6 days from when someone is infected with the virus for symptoms to show, however it can take up to 14 days.
  - text: The virus can cause a range of symptoms, from ranging from mild illness to pneumonia. Symptoms of the disease are fever, cough, sore throat and headaches.
  - text: Most people infected with the COVID-19 virus will experience mild to moderate respiratory illness and recover without requiring special treatment. Older people, and those with underlying medical problems like cardiovascular disease, diabetes, chronic respiratory disease, and cancer are more likely to develop serious illness.
  - text: |-
      The most common symptoms of COVID-19 are
      Fever
      Dry cough
      Fatigue
      Other symptoms that are less common and may affect some patients include:
      Loss of taste or smell,
      Nasal congestion,
      Conjunctivitis (also known as red eyes)
      Sore throat,
      Headache,
      Muscle or joint pain,
      Different types of skin rash,
      Nausea or vomiting,
      Diarrhea,
      Chills or dizziness.
       Symptoms of severe COVID‐19 disease include:
      Shortness of breath,
      Loss of appetite,
      Confusion,
      Persistent pain or pressure in the chest,
      High temperature (above 38 °C).
      Other less common symptoms are:
      Irritability,
      Confusion,
      Reduced consciousness (sometimes associated with seizures),
      Anxiety,
      Depression,
      Sleep disorders,
      More severe and rare neurological complications such as strokes, brain inflammation, delirium and nerve damage.
      People of all ages who experience fever and/or cough associated with difficulty breathing or shortness of breath, chest pain or pressure, or loss of speech or movement should seek medical care immediately. If possible, call your health care provider, hotline or health facility first, so you can be directed to the right clinic.
  - text: People with COVID-19 generally develop signs and symptoms, including mild respiratory symptoms and fever, on an average of 5-6 days after infection (mean incubation period 5-6 days, range 1-14 days). Most people infected with COVID-19 virus have mild disease and recover.
  utter_faq/spread_disease:
  - text: |-
      The virus that causes COVID-19 spreads mainly from person to person. There are several ways this can happen:
      1. Droplets or aerosols: When an infected person coughs, sneezes, or talks, droplets or tiny particles called aerosols carry the virus into the air from their nose or mouth. Anyone who is within 6 feet of that person can breathe it into their lungs.
      2. Airborne transmission: Research shows that the virus can live in the air for up to 3 hours. It can get into your lungs if someone who has it breathes out and you breathe that air in.
      3. Surface transmission: Another way to catch the new coronavirus is when you touch surfaces that someone who has the virus has coughed or sneezed on. You may touch a countertop or doorknob that's contaminated and then touch your nose, mouth, or eyes. The virus can live on surfaces like plastic and stainless steel for 2 to 3 days. To stop it, clean and disinfect all counters, knobs, and other surfaces you and your family touch several times a day.
      4. Fecal-oral: Studies also suggest that virus particles can be found in infected people's poop. But experts aren't sure whether the infection can spread through contact with an infected person's stool. If that person uses the bathroom and doesn't wash their hands, they could infect things and people that they touch.
  utter_faq/testing:
  - text: Covid-19 testing can identify the SARS-CoV-2 virus (virus responsible for COVID-19) and includes methods that detect the presence of virus itself (RT-PCR and isothermal nucleic acid amplification) and those that detect antibodies produced in response to infection
  - text: |-
      There are several ways to test for the new strain of coronavirus. Most are either molecular or serological tests.
      1. Molecular tests
      2. Serological tests 
      In most situations, a molecular test is used to detect SARS-CoV-2 and confirm infection. Polymerase chain reaction (PCR) is the most commonly used molecular test. Samples are collected from the nose and/or throat with a swab.
  - text: COVID-19 testing differs by location. If you have symptoms of COVID-19 and want to get tested, call your medical provider first. You can also visit your state or health department’s website to look for the latest local information on testing. While supplies of these tests are increasing, it may still be difficult to find a place to get tested.
  utter_faq/vaccine:
  - text: Yes, there are now several vaccines that are in use. The first mass vaccination programme started in early December 2020. WHO issued an Emergency Use Listing (EULs) for the Pfizer COVID-19 vaccine on 31 December 2020. On 15 February 2021, WHO issued EULs for two versions of the AstraZeneca/Oxford COVID-19 vaccine, manufactured by the Serum Institute of India and SKBio. On 12 March 2021, WHO issued an EUL for the COVID-19 vaccine Ad26.COV2.S, developed by Janssen (Johnson & Johnson). WHO is on track to EUL other vaccine products through June.
  utter_faq/testing_1:
  - text: Anyone with symptoms should be tested, wherever possible. People who do not have symptoms but have had close contact with someone who is, or may be, infected may also consider testing contact your local health guidelines and follow their guidance. While a person is waiting for test results, they should remain isolated from others. Where testing capacity is limited, tests should first be done for those at higher risk of infection, such as health workers, and those at higher risk of severe illness such as older people, especially those living in seniors residences or long-term care facilities.
  utter_faq/vulnerable:
  - text: People of all ages can be infected by the new coronavirus (2019-nCoV). Older people, and people with pre-existing medical conditions (such as asthma, diabetes, heart disease) appear to be more vulnerable to becoming severely ill with the virus.
  - text: |-
      Based upon available information to date, those at high-risk for severe illness from COVID-19 include:
      \n 1. People aged 65 years and older.
      \n 2. People who live in a nursing home or long-term care facility.
      \n 3. Other high-risk conditions could include:
      \n \t a. People with chronic lung disease or moderate to severe asthma.
      \n \t b.People who have serious heart conditions.
      \n \t c.People who are immunocompromised including cancer treatment.
      \n \t d.People of any age with severe obesity (body mass index [BMI] >40) or certain underlying medical conditions, particularly if not well controlled, such as those with diabetes, renal failure, or liver disease might also be at risk.
      \n \t e.People who are pregnant should be monitored since they are known to be at risk with severe viral illness, however, to date data on COVID-19 has not shown increased risk.
      \n \t f.Many conditions can cause a person to be immunocompromised, including cancer treatment, smoking, bone marrow or organ transplantation, immune deficiencies, poorly controlled HIV or AIDS, and prolonged use of cortico steroids and other immune weakening medications.
  - text: Current evidence on other coronavirus strains shows that while coronaviruses appear to be stable at low and freezing temperatures for a certain period, food hygiene and good food safety practices can prevent their transmission through food.
