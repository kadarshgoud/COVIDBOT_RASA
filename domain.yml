  utter_faq/contact_tracing:
  - text: Contact tracing is the process of identifying, assessing, and managing people who have been exposed to a disease to prevent onward transmission. These people are called contacts. Contact tracing for COVID-19 requires identifying people who may have been exposed to SARS-CoV-2, the virus that causes COVID-19, and following them daily for 14 days. The goal is to stop transmission of the virus by reducing the number of people who are circulating with the virus.
